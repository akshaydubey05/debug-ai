ai:
  api_key: '***'
  max_tokens: 4096
  model: gemini-1.5-flash
  provider: gemini
  temperature: 0.3
analysis:
  correlation: true
  correlation_window: 60
  max_errors: 100
  pattern_detection: true
output:
  format: rich
  theme: auto
  timestamps: true
parsing:
  format: auto
  level_mapping:
    debug:
    - debug
    - dbg
    - trace
    error:
    - error
    - err
    - fatal
    - critical
    - crit
    info:
    - info
    - inf
    - notice
    warning:
    - warning
    - warn
    - wrn
  timestamp_formats:
  - '%Y-%m-%d %H:%M:%S'
  - '%Y-%m-%dT%H:%M:%S'
  - '%d/%b/%Y:%H:%M:%S'
sources: []
storage:
  cache_ttl: 24
  database: .debugai/debugai.db
  max_cache_size: 100
