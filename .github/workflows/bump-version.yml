name: Bump Version and Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
        default: 'patch'

permissions:
  contents: write
  id-token: write

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      old_version: ${{ steps.get_version.outputs.current_version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(grep -oP '(?<=version = ")[^"]*' debugai/pyproject.toml)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"
      
      - name: Bump version
        id: bump
        run: |
          CURRENT_VERSION="${{ steps.get_version.outputs.current_version }}"
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          
          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Bump based on type
          case $VERSION_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Update pyproject.toml
        run: |
          sed -i 's/version = "${{ steps.get_version.outputs.current_version }}"/version = "${{ steps.bump.outputs.new_version }}"/' debugai/pyproject.toml
      
      - name: Update CHANGELOG.md
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          TODAY=$(date +%Y-%m-%d)
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          
          # Create changelog entry
          cat > /tmp/changelog_entry.md << EOF
          ## [$NEW_VERSION] - $TODAY
          
          ### Changed
          - Version bump: $VERSION_TYPE release
          
          EOF
          
          # Insert after [Unreleased] section
          sed -i "/## \[Unreleased\]/r /tmp/changelog_entry.md" debugai/CHANGELOG.md
      
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add debugai/pyproject.toml debugai/CHANGELOG.md
          git commit -m "Bump version to ${{ steps.bump.outputs.new_version }}"
          git push origin ${{ github.ref_name }}
      
      - name: Create and push tag
        run: |
          git tag -a "v${{ steps.bump.outputs.new_version }}" -m "Release v${{ steps.bump.outputs.new_version }}"
          git push origin "v${{ steps.bump.outputs.new_version }}"

  # Trigger the release workflow by creating the tag
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: bump-version
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.bump-version.outputs.new_version }}
          fetch-depth: 0
      
      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ needs.bump-version.outputs.new_version }}
          CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" debugai/CHANGELOG.md | sed '$d')
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.bump-version.outputs.new_version }}
          name: Release v${{ needs.bump-version.outputs.new_version }}
          body: |
            ## What's Changed
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ needs.bump-version.outputs.old_version }}...v${{ needs.bump-version.outputs.new_version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build and publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [bump-version, create-release]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.bump-version.outputs.new_version }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine hatchling
      
      - name: Build package
        run: |
          cd debugai
          python -m build
      
      - name: Check distribution
        run: |
          cd debugai
          twine check dist/*
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: debugai/dist/
          skip-existing: true

  # Build and publish documentation
  publish-docs:
    name: Publish Documentation
    runs-on: ubuntu-latest
    needs: [bump-version, create-release]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.bump-version.outputs.new_version }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd debugai
          pip install -e ".[docs]"
      
      - name: Build documentation
        run: |
          cd debugai
          mkdocs build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: debugai/site
