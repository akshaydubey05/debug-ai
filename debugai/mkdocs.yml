site_name: DebugAI Documentation
site_description: AI-Powered Log Analysis & Debugging CLI
site_author: DebugAI Team
site_url: https://debugai.dev

repo_name: akshaydubey05/debug-ai
repo_url: https://github.com/akshaydubey05/debug-ai
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  
  icon:
    repo: fontawesome/brands/github
    logo: material/bug

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            docstring_style: google

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Commands: guide/commands.md
      - Log Analysis: guide/analysis.md
      - Error Correlation: guide/correlation.md
      - AI Features: guide/ai-features.md
      - Docker Integration: guide/docker.md
      - Themes: guide/themes.md
  - API Reference:
      - Parser: api/parser.md
      - Analyzer: api/analyzer.md
      - AI Client: api/ai-client.md
      - Database: api/database.md
  - Development:
      - Contributing: development/contributing.md
      - Architecture: development/architecture.md
      - Testing: development/testing.md
      - Release Process: development/release.md
  - FAQ: faq.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/akshaydubey05/debug-ai
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/debugai/
  
  version:
    provider: mike

